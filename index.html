<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERDRILL v6.5 - Panic Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div class="scanlines"></div>
    <div id="flash-effect"></div>

    <div id="difficulty-overlay">
        <div class="menu-content">
            <h1 class="glitch-text">CYBERDRILL_OS_V6.5</h1>
            <p style="color: var(--cyan); margin-bottom: 20px;">SELECCIONA NIVEL DE INFILTRACIÓN:</p>
            <button onclick="startGame('easy')">FÁCIL [LOW_SEC]</button>
            <button onclick="startGame('normal')">NORMAL [STANDARD]</button>
            <button onclick="startGame('hard')">DIFÍCIL [NIGHTMARE_80%_REVIVE]</button>
            <div id="high-score-display">RECORD_HISTÓRICO: 0</div>
        </div>
    </div>

    <div class="main-wrapper" id="game-screen" style="display: none;">
        <aside class="panel side-panel" id="enemy-panel">
            <div class="header">DATOS_DEL_OBJETIVO</div>
            <div class="img-container">
                <img src="server.png" alt="Server" class="pixel-art" id="enemy-sprite" onerror="this.src='https://via.placeholder.com/150/050508/00f2ff?text=SERVER'">
            </div>
            <div class="info-box">
                <label id="enemy-label">SERVIDOR_EXTERNO</label>
                <div class="hp-bg"><div id="enemy-hp" class="hp-fill"></div></div>
                <small id="enemy-status">SISTEMA: VULNERABLE</small>
            </div>
        </aside>

        <main class="panel center-panel">
            <div id="timer-ring">10</div>
            <div id="score-counter">PTS: 0</div>
            <div id="terminal-wrapper">
                <div id="terminal-output"></div>
            </div>
            <div id="options-grid"></div>
            <div class="input-line">
                <span class="prompt">ROOT@USER:~$</span>
                <input type="text" id="terminal-input" placeholder="Awaiting..." disabled>
            </div>
        </main>

        <aside class="panel side-panel">
            <div class="header">LOG_DEL_OPERADOR</div>
            <div class="img-container">
                <img src="user.png" alt="Operator" class="pixel-art" id="user-sprite" onerror="this.src='https://via.placeholder.com/150/050508/ff00ff?text=USER'">
            </div>
            <div class="info-box">
                <label>MEMORIA_RAM</label>
                <div class="hp-bg"><div id="player-hp" class="hp-fill player"></div></div>
                <small id="player-status">ESTADO: ESTABLE</small>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
