<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERDRILL v3.0 - Tactical Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="main-wrapper" id="game-screen">
        
        <aside class="panel side-panel" id="enemy-panel">
            <div class="header">TARGET_DATA</div>
            <div class="img-container">
                <img src="server.png" alt="Enemy Server" class="pixel-art" id="enemy-sprite">
            </div>
            <div class="info-box">
                <label>ENEMY SERVER</label>
                <div class="hp-bg"><div id="enemy-hp" class="hp-fill"></div></div>
                <small id="enemy-status">STATUS: VULNERABLE</small>
            </div>
        </aside>

        <main class="panel center-panel">
            <div id="timer-ring">10</div>
            <div id="terminal-output"></div>
            <div id="options-grid">
                </div>
            <div class="input-line">
                <span class="prompt">SYSTEM@USER:~$</span>
                <input type="text" id="terminal-input" placeholder="Type command or select option..." autofocus>
            </div>
        </main>

        <aside class="panel side-panel" id="player-panel">
            <div class="header">OPERATOR_LOG</div>
            <div class="img-container">
                <img src="user.png" alt="Operator" class="pixel-art" id="player-sprite">
            </div>
            <div class="info-box">
                <label>LOCAL_RAM</label>
                <div class="hp-bg"><div id="player-hp" class="hp-fill player"></div></div>
                <small id="player-status">MEM_STATE: STABLE</small>
            </div>
        </aside>

    </div>
    <script src="script.js"></script>
</body>
</html>
