<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERDRILL v2.0 - Tactical Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <section class="side-panel" id="enemy-panel">
            <div class="panel-header">TARGET</div>
            <img src="server.png" alt="Server" class="pixel-art" id="enemy-img">
            <div class="stats-box">
                <p class="label">ENEMY SERVER</p>
                <div class="bar-container"><div id="enemy-bar" class="bar"></div></div>
                <p id="enemy-status">SYSTEM: ONLINE</p>
            </div>
        </section>

        <section class="center-panel">
            <div id="timer-display">10s</div>
            <div id="terminal-output"></div>
            <div id="options-container"></div>
            <div class="input-area">
                <span class="prompt">>></span>
                <input type="text" id="terminal-input" placeholder="Awaiting command..." autofocus>
            </div>
        </section>

        <section class="side-panel" id="player-panel">
            <div class="panel-header">OPERATOR</div>
            <img src="user.png" alt="User" class="pixel-art" id="user-img">
            <div class="stats-box">
                <p class="label">LOCAL RAM</p>
                <div class="bar-container"><div id="player-bar" class="bar"></div></div>
                <p id="player-status">MEM: STABLE</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
